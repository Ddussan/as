<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <li>Inicio</li>
        <li>Servicios</li>
        <li>Portafolio</li>
        <li>contacto PQR</li>
        <section class="title">
            <h1>FORMULARIO DE CONTACTO</h1>
        </section>
    </header>
    <form action="fmContact" class="fm_contact">
        <h2>Formulario</h2>
       <label for="seleccion">Seleccione su cargo</label>
       <br>
       <select name="select" id="select" class="select">
        <option title="Seleccionar"></option>
        <option value="Estudiante"></option>
        <option value="Profesor"></option>
       </select>
       <br>
       <label for="name">Nombre</label>
       <input type="text" id="name" placeholder="Nombre">
       
       <label for="lasrName">Apellido</label>
       <input type="text" id="lastName" placeholder="Apellido">
       
       <label for="email">Email</label>
       <input type="text" id="email" placeholder="Email">
       
       <label for="telephone">Teléfono</label>
       <input type="text" id="telephone" placeholder="Teléfono">
       
       <label for="name">Déjanos un Mensaje</label>
       <textarea name="message" id="" cols="50" rows="8"></textarea>
       <button class="button_enviar" id="buttonEnviar">Enviar formulario</button>

    </form>
</body>
</html>
